# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './bovo_client/package-lock.json'
    - name: Install dependencies
      working-directory: ./bovo_client # npm i 명령을 실행할 디렉토리 지정
      run: npm i

    - name: Build
      working-directory: ./bovo_client # npm run build 명령을 실행할 디렉토리 지정
      run: npm run build --if-present

    # - name: Test
    #   working-directory: ./bovo_client # npm test 명령을 실행할 디렉토리 지정
    #   run: npm test

    # --- 여기서부터 AWS 배포 부분 변경 ---

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4 # 최신 안정 버전 사용
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Deploy to S3
      uses: aws-actions/s3-sync@v1.1.2 # 또는 최신 안정 버전 확인
      with:
        bucket: ${{ secrets.AWS_S3_BUCKET }}
        args: --acl public-read --follow-symlinks --delete
        # source-dir은 working-directory를 기준으로 하기 때문에 이렇게 지정합니다.
        # 만약 working-directory가 없었다면 `./bovo_client/dist` 가 될 것입니다.
        source-dir: './bovo_client/dist'